<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type=" text/css" href="robo.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="amigo.css">
	<style>
		.robo_button {
			margin-top: 90px;
		}

		.robo_button>a {
			text-decoration: none;
			font-color: black;
		}

		.eyes_middle {
			display: flex;
			width: 100%;
			flex-grow: 1;
		}
	</style>
	<title>Landing Page</title>

</head>

<body>

	<h1 class="animated shake">Hello Amigo </h1>

	<div class="robots">
		<div class="android">
			<div class="head">
				<div class="eyes">
					<div class="left_eye"></div>
					<div class="eyes_middle"></div>
					<div class="right_eye"></div>
				</div>
				<button class="robo_button"><a href="index.html"><b>Let's Play</b></a></button>
			</div>
			<div class="upper_body">

				<div class="left_arm"></div>
				<div class="torso"></div>
				<div class="right_arm"></div>
			</div>

			<div class="lower_body">

				<div class="left_leg"></div>
				<div class="right_leg"></div>
			</div>
		</div>
	</div>

</body>

</html>
